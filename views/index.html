        .winner-list {

            }
        }
    </style>

    <script>
        // DOM å…ƒç´ 
        const elements = {
            participantName: document.getElementById('participantName'),
            addParticipantBtn: document.getElementById('addParticipantBtn'),
            participantsList: document.getElementById('participantsList'),
            prizeName: document.getElementById('prizeName'),
            prizeDescription: document.getElementById('prizeDescription'),
            prizeQuantity: document.getElementById('prizeQuantity'),
            addPrizeBtn: document.getElementById('addPrizeBtn'),
            prizesList: document.getElementById('prizesList'),
            drawBtn: document.getElementById('drawBtn'),
            resetBtn: document.getElementById('resetBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            winnersContainer: document.getElementById('winnersContainer'),
            participantCount: document.getElementById('participantCount'),
            prizeCount: document.getElementById('prizeCount'),
            winnerCount: document.getElementById('winnerCount'),
            drawStatus: document.getElementById('drawStatus'),
            notification: document.getElementById('notification'),
            drawTimeInput: document.getElementById('drawTimeInput'),
            setDrawTimeBtn: document.getElementById('setDrawTimeBtn'),
            drawTimeDisplay: document.getElementById('drawTimeDisplay'),
            countdown: document.getElementById('countdown')
        };

        let lastDrawStatus = 'æœªå¼€å¥–'; // è®°å½•ä¸Šä¸€æ¬¡çš„æŠ½å¥–çŠ¶æ€

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            elements.notification.textContent = message;
            elements.notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // API è°ƒç”¨å‡½æ•°
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`/api${url}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'è¯·æ±‚å¤±è´¥');
                }
                
                return result;
            } catch (error) {
                showNotification(error.message, 'error');
                throw error;
            }
        }

        // æ·»åŠ å‚ä¸è€…
        async function addParticipant() {
            const name = elements.participantName.value.trim();
            
            if (!name) {
                showNotification('è¯·è¾“å…¥å‚ä¸è€…å§“å', 'error');
                return;
            }
            
            try {
                await apiCall('/participants', 'POST', { name });
                showNotification('å‚ä¸è€…æ·»åŠ æˆåŠŸ', 'success');
                elements.participantName.value = '';
                loadParticipants();
            } catch (error) {
                console.error('æ·»åŠ å‚ä¸è€…å¤±è´¥:', error);
            }
        }

        // åŠ è½½å‚ä¸è€…
        async function loadParticipants() {
            try {
                const data = await apiCall('/participants');
                renderParticipants(data.participants);
                elements.participantCount.textContent = data.count;
            } catch (error) {
                console.error('åŠ è½½å‚ä¸è€…å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å‚ä¸è€…åˆ—è¡¨
        function renderParticipants(participants) {
            if (participants.length === 0) {
                elements.participantsList.innerHTML = '<div class="empty-state">æš‚æ— å‚ä¸è€…</div>';
                return;
            }
            
            elements.participantsList.innerHTML = participants.map(p => `
                <div class="list-item ${p.is_winner ? 'winner' : ''}">
                    <span>${p.name}</span>
                    ${p.is_winner ? '<span class="prize-tag">ä¸­å¥–è€…</span>' : ''}
                </div>
            `).join('');
        }

        // æ·»åŠ å¥–å“
        async function addPrize() {
            const name = elements.prizeName.value.trim();
            const description = elements.prizeDescription.value.trim();
            const quantity = parseInt(elements.prizeQuantity.value) || 1;
            
            if (!name) {
                showNotification('è¯·è¾“å…¥å¥–å“åç§°', 'error');
                return;
            }
            
            try {
                await apiCall('/prizes', 'POST', { 
                    name, 
                    description, 
                    quantity 
                });
                showNotification('å¥–å“æ·»åŠ æˆåŠŸ', 'success');
                elements.prizeName.value = '';
                elements.prizeDescription.value = '';
                elements.prizeQuantity.value = '1';
                loadPrizes();
            } catch (error) {
                console.error('æ·»åŠ å¥–å“å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¥–å“
        async function loadPrizes() {
            try {
                const data = await apiCall('/prizes');
                renderPrizes(data.prizes);
                let totalPrizes = 0;
                data.prizes.forEach(prize => totalPrizes += prize.quantity);
                elements.prizeCount.textContent = totalPrizes;
            } catch (error) {
                console.error('åŠ è½½å¥–å“å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å¥–å“åˆ—è¡¨
        function renderPrizes(prizes) {
            if (prizes.length === 0) {
                elements.prizesList.innerHTML = '<div class="empty-state">æš‚æ— å¥–å“</div>';
                return;
            }
            
            elements.prizesList.innerHTML = prizes.map(p => `
                <div class="list-item">
                    <span>${p.name} (${p.quantity}ä¸ª)</span>
                    ${p.description ? `<small>${p.description}</small>` : ''}
                </div>
            `).join('');
        }

        // å¼€å§‹æŠ½å¥–
        async function drawWinner() {
            try {
                const result = await apiCall('/draw', 'POST');
                showNotification(result.message, 'success');
                loadAllData();
            } catch (error) {
                console.error('æŠ½å¥–å¤±è´¥:', error);
            }
        }

        // é‡ç½®æŠ½å¥–
        async function resetLottery() {
            if (!confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }
            
            try {
                await apiCall('/reset', 'POST');
                showNotification('æŠ½å¥–å·²é‡ç½®', 'success');
                loadAllData();
            } catch (error) {
                console.error('é‡ç½®æŠ½å¥–å¤±è´¥:', error);
            }
        }

        // åŠ è½½ä¸­å¥–è€…
        async function loadWinners() {
            try {
                const data = await apiCall('/winner');
                renderWinners(data.winners);
                elements.winnerCount.textContent = data.winners.length;
                elements.drawStatus.textContent = data.is_drawn ? 'å·²å¼€å¥–' : 'æœªå¼€å¥–';
                
                // æ£€æŸ¥æŠ½å¥–çŠ¶æ€æ˜¯å¦å‘ç”Ÿå˜åŒ–
                if (lastDrawStatus === 'æœªå¼€å¥–' && data.is_drawn) {
                    showNotification('å¼€å¥–å·²å®Œæˆï¼Œç»“æœå·²æ›´æ–°ï¼', 'success');
                }
                lastDrawStatus = data.is_drawn ? 'å·²å¼€å¥–' : 'æœªå¼€å¥–';
            } catch (error) {
                console.error('åŠ è½½ä¸­å¥–è€…å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ä¸­å¥–è€…
        function renderWinners(winners) {
            if (winners.length === 0) {
                elements.winnersContainer.innerHTML = '<div class="empty-state">æŠ½å¥–å°šæœªå¼€å§‹</div>';
                return;
            }
            
            elements.winnersContainer.innerHTML = `
                <div class="winner-list">
                    ${winners.map(winner => `
                        <div class="winner-card">
                            <div class="winner-name">${winner.name}</div>
                            <div>è·å¾—å¥–å“:</div>
                            ${winner.prizes && winner.prizes.length > 0 ? 
                                winner.prizes.map(prize => `
                                    <div class="winner-prize">${prize.name}</div>
                                `).join('') : 
                                '<div class="winner-prize">æ— å¥–å“</div>'
                            }
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // è®¾ç½®å¼€å¥–æ—¶é—´
        async function setDrawTime() {
            const drawTime = elements.drawTimeInput.value;
            
            if (!drawTime) {
                showNotification('è¯·é€‰æ‹©å¼€å¥–æ—¶é—´', 'error');
                return;
            }
            
            try {
                await apiCall('/draw-time', 'POST', { 
                    draw_time: new Date(drawTime).toISOString() 
                });
                showNotification('å¼€å¥–æ—¶é—´è®¾ç½®æˆåŠŸ', 'success');
                loadDrawTime();
            } catch (error) {
                console.error('è®¾ç½®å¼€å¥–æ—¶é—´å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¼€å¥–æ—¶é—´
        async function loadDrawTime() {
            try {
                const data = await apiCall('/draw-time');
                if (data.draw_time) {
                    const drawDate = new Date(data.draw_time);
                    elements.drawTimeDisplay.textContent = drawDate.toLocaleString('zh-CN');
                } else {
                    elements.drawTimeDisplay.textContent = 'å°šæœªè®¾ç½®å¼€å¥–æ—¶é—´';
                    elements.countdown.textContent = '';
                }
            } catch (error) {
                console.error('åŠ è½½å¼€å¥–æ—¶é—´å¤±è´¥:', error);
            }
        }

        // æ›´æ–°å€’è®¡æ—¶
        async function updateCountdown() {
            try {
                const data = await apiCall('/draw-time');
                if (data.draw_time) {
                    const now = new Date();
                    const drawTime = new Date(data.draw_time);
                    const diff = drawTime - now;
                    
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                        
                        elements.countdown.textContent = 
                            `${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ†é’Ÿ ${seconds}ç§’`;
                    } else {
                        // æ—¶é—´åˆ°äº†ï¼Œæ˜¾ç¤ºå·²åˆ°æœŸ
                        elements.countdown.textContent = 'å¼€å¥–æ—¶é—´å·²åˆ°';
                    }
                }
            } catch (error) {
                console.error('æ›´æ–°å€’è®¡æ—¶å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            await Promise.all([
                loadParticipants(),
                loadPrizes(),
                loadWinners(),
                loadDrawTime()
            ]);
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            elements.addParticipantBtn.addEventListener('click', addParticipant);
            elements.addPrizeBtn.addEventListener('click', addPrize);
            elements.drawBtn.addEventListener('click', drawWinner);
            elements.resetBtn.addEventListener('click', resetLottery);
            elements.refreshBtn.addEventListener('click', loadAllData);
            elements.setDrawTimeBtn.addEventListener('click', setDrawTime);
            
            // Enteré”®æ”¯æŒ
            elements.participantName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addParticipant();
            });
            
            elements.prizeName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addPrize();
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            loadAllData();
            
            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶å’Œæ£€æŸ¥å¼€å¥–çŠ¶æ€
            setInterval(async () => {
                await updateCountdown();
                // æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡å¼€å¥–çŠ¶æ€ï¼Œç¡®ä¿è‡ªåŠ¨å¼€å¥–åèƒ½åŠæ—¶æ›´æ–°é¡µé¢
                if (Math.floor(Date.now() / 1000) % 5 === 0) {
                    await loadWinners();
                }
            }, 1000);
        });
    </script>
